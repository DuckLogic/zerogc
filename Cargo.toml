[package]
name = "zerogc-next"
description = "Redesign of the zerogc API"
version.workspace = true
edition.workspace = true

[dependencies]
bumpalo = "3.16"
allocator-api2 = "0.2.18"
bitbybit = "1.3.2"
arbitrary-int = "1.2.7"
thiserror = "1"
rustversion = "1"
# Easier to debug recusion than an explicit queue
stacker = "0.1"
# Internal bindings to mimalloc
zerogc-next-mimalloc-semisafe = { version = "0.1.0-alpha.1", path = "libs/mimalloc-semisafe" }
log = "0.4.21"
scopeguard = "1.2"
lazy_static = "1.4.0"

[build-dependencies]
rustversion = "1"

[dev-dependencies]
slog = "2.7.0"
slog-term = "2.9.1"

[workspace]
resolver = "2"
members = [".", "libs/*"]

[workspace.package]
version = "0.1.0-alpha.1"
edition = "2021"
